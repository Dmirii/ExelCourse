<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SPA</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Это класс для динамики -->
    <div class="container" id="app">

        <!-- Это общий класс для экселя -->
        <div class="exel">
            <div class="exel__header">
                    <input type="text" class="exel__header-input" value="New table">
                    <div>
                         <div class="exel__header-button"><i class="material-icons">delete</i></div>
                         <div class="exel__header-button"><i class="material-icons">exit_to_app</i></div>
                        
                    </div>
            </div>

            <div class="exel__toolbar">
                <div class="exel__toolbar-button"><i class="material-icons">format_bold</i></div>
                <div class="exel__toolbar-button"><i class="material-icons">format_italic</i></div>
                <div class="exel__toolbar-button"><i class="material-icons">format_underlined</i></div>
                <div class="exel__toolbar-button"><i class="material-icons">format_align_left</i></div>
                <div class="exel__toolbar-button"><i class="material-icons">format_align_center</i></div>
                <div class="exel__toolbar-button"><i class="material-icons">format_align_right</i></div>
            </div>

            <div class="exel__formula">
                <div class="exel__formula-info">Fx</div>
                <div class="exel__formula-input" contenteditable spellcheck="false"></div>
            </div>
            <div class="exel__table">
                <div class="exel__table-row">
                    <div class="exel__table-row-info"></div>
                    <div class="exel__table-row-data">
                        <div class="exel__table-row-data-column">A</div>
                        <div class="exel__table-row-data-column">B</div>
                        <div class="exel__table-row-data-column">C</div>
                    </div>
                </div>
                <!--  -->
                <div class="exel__table-row">
                    <div class="exel__table-row-info">1</div>
                    <div class="exel__table-row-data">
                        <div class="exel__table-row-data-cell exel__table-row-data-cell-selected" contenteditable>A1</div>
                        <div class="exel__table-row-data-cell"contenteditable>B2</div>
                        <div class="exel__table-row-data-cell" contenteditable>C3</div>
                       
                    </div>
                </div>
                <!--  -->
            </div>


        </div>

    </div>
</body>
</html>
