<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS SPA</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <!-- Это класс для динамики -->
    <div class="container" id="app">
        <div class="db">
            <div class="db__header">
                <h1>Ecxel Dashboard</h1>
            </div>
            <div class="db__new">
               <div class="db__new-view">
                    <a href="#" class="db__new-create"> new <br> table</a>
                </div>
            </div>
            <div class="db__table db__new-view">
                <div class="db__table-header">
                    <span>Name</span>
                    <span>Date</span>
                </div>
                <ul class="db__table-list">
                    <li class="db__table-list-record">
                        <a href="#">new table</a>
                        <strong>12.06.2020</strong>
                    </li>
                </ul>
            </div>
        </div>
     

    </div>
</body>
</html>
